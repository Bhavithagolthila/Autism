<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Child Information Form</title>
   <link rel="stylesheet" href="child.css">
</head>
<body>
   <div class="container">
      <h1>Child Information Form</h1>
      <p>Please fill out the details below:</p>

      <form action="/child_info" method="POST">
         <div class="form-group">
            <label for="child-name">Child's Name:</label>
            <input type="text" id="child-name" name="child-name" required>
         </div>

         <div class="form-group">
            <label for="child-age">Child's Age:</label>
            <select id="child-age" name="child-age" required>
               <option value="" disabled selected>Select age</option>
               <script>
                  for (let i = 1; i <= 15; i++) {
                     document.write(`<option value="${i}">${i}</option>`);
                  }
               </script>
            </select>
         </div>

         <div class="form-group">
            <label for="child-gender">Gender:</label>
            <select id="child-gender" name="child-gender" required>
               <option value="" disabled selected>Select gender</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
            </select>
         </div>

         <div class="form-group">
            <label>Does your child have any symptoms regarding autism?</label>
            <div class="radio-group">
               <label><input type="radio" name="symptoms" value="yes" required> Yes</label>
               <label><input type="radio" name="symptoms" value="no"> No</label>
            </div>
         </div>

         <div class="form-group">
            <input type="submit" value="Submit">
         </div>
      </form>
   </div>
</body>
</html>
